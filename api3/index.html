<!doctype html>
<html>
<meta charset="UTF-8">

<head>
    <title>Weather page</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <h1>Страница с погодой</h1>
    temperature: <span id="temp"></span><br>
    min temperature: <span id="temp_min"></span><br>
    max temperature: <span id="temp_max"></span><br>
    pressure: <span id="pressure"></span><br>
    wind: <span id="wind"></span>

    <script>
        var settings = {
            "url": "https://api.openweathermap.org/data/2.5/weather?q=Moscow&units=metric&appid=55ab369c8fe221aedcbb913401780302",
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings).done(function (response, xhr) {
            console.log(response)
            $("#temp").append(response.main.temp);
            $("#temp_min").append(response.main.temp_min);
            $("#temp_max").append(response.main.temp_max);
            $("#pressure").append(response.main.pressure);
            $("#wind").append(response.wind.speed);
        });
    </script>
</body>

</html>
